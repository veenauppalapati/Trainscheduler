<!DOCTYPE html>

<!-- opening tag for html -->
<html>

<!-- opening tag for head -->
<head>

	<title>Train Scheduler</title>

	<!-- BOOTSTRAP CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- STYLESHEET LINK -->
	<link rel="stylesheet" type="text/css" href="./style.css">

<!-- closing tag for head -->
</head>

<!-- =================================-->
<body>

	<!-- MARKUP TEXT -->
	<!-- container -->
	<div class="container">
		
		<!-- ============================== -->
		<!-- opening tag for jumbotron -->
		<div class="jumbotron">
			<h1>Any Time is Train time</h1>
			<h2>Choo choo... chee chee</h2>
		<!-- closing tag for jumbotron -->
		</div>
		<!-- ===================== -->

		<!-- opening tag for data table -->
		<table class="table">

  			<thead id = "heading">
    			<tr>
      				<th scope="col">#</th>
      				<th scope="col">Train Name</th>
      				<th scope="col">Destination</th>
      				<th scope="col">Frequency (min)</th>
      				<th scope="col">Next arrival</th>
      				<th scope="col">Minutes away</th>
      			</tr>
  			</thead>

  			<tbody>
    			<tr>
      				<th scope="row"></th>
      				<td></td>
      				<td></td>
      				<td></td>
      				<td></td>
      				<td></td>
      				
    			</tr>
			    <tr>
				    <th scope="row"></th>
				    <td></td>
				    <td></td>
				    <td></td>
				    <td></td>
      				<td></td>
      				
			    </tr>
			    <tr>
			        <th scope="row"></th>
			        <td></td>
			        <td></td>
			        <td></td>
			        <td></td>
      				<td></td>
      				
			    </tr>
			    <tr>
			        <th scope="row"></th>
			        <td></td>
			        <td></td>
			        <td></td>
			        <td></td>
      				<td></td>
      				
			    </tr>
  			</tbody>

		</table>

		<!-- ===================== -->

		<div class="form-group">

			<div class = "form-control" id = form-heading>
				Add train
			</div>
		    <label class = "styling">Train Name</label>
		    <input type="text" class="form-control" id="trainnameid">
		  
		 	<label class = "styling">Destination</label>
		    <input type="text" class="form-control" id="destinationid" >

		    <label class = "styling">First Train time</label>
		    <input type="text" class="form-control" id="firsttraintimeid" >

		    <label class = "styling">Frequency (min)</label>
		    <input type="text" class="form-control" id="frequencyid" >

		    <button type="submit" class="btn btn-primary" id = "submitbutton">Submit</button>

		</div>
		
		
		<!-- ===================== -->

	<!-- closing tag for container -->
	</div><!-- closing tag for container -->
	
	<!-- ==================================================-->

	<!-- JQUERY CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	</script>

	// <!-- JAVASCRIPT CDN -->
	<script type="text/javascript" src = "app.js">
	</script>

	<!-- ==================================================-->

<!-- closing tag for body -->
</body>

<!-- =================================-->

<!-- closing tag for html -->
</html>
